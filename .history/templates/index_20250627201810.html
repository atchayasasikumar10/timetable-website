<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARVIND FOUNDATION - Timetable</title>

    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            background: linear-gradient(to bottom right, #d0e8f2, #e6f2ff, #f3e8ff, #fce4f5);
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            justify-content: center;
        }

        .logo {
            width: 340px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 64px;
            color: black; /* Updated to pure black */
            margin: 0 0 20px 0;
        }

        h2 {
            font-size: 36px;
            color: #3b2f2f; /* Darkest shade of brown */
            margin: 0 0 40px 0;
        }

        .grade-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .grade-buttons a {
            text-decoration: none;
            color: black;
            font-size: 22px;
            padding: 16px 38px;
            background-color: #add8e6;
            border: none;
            border-radius: 14px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .grade-buttons a:hover {
            background-color: #87ceeb;
            color: white;
            transform: scale(1.04);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 44px;
            }

            h2 {
                font-size: 26px;
            }

            .grade-buttons a {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Arvind Foundation Logo" class="logo">

    <!-- Heading -->
    <h1>ARVIND FOUNDATION</h1>
    <h2>TIMETABLE</h2>

    <!-- Grade Buttons -->
    <div class="grade-buttons">
        <a href="/pre">PRE</a>
        <a href="/grade3">GRADE 3</a>
        <a href="/grade8">GRADE 8</a>
    </div>

</body>
</html>
