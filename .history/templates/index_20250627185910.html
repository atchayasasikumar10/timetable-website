<!DOCTYPE html>
<html>
<head>
    <title>ARVIND FOUNDATION - Timetable</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c6f0ff, #fceabb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 50px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 36px;
            color: #4a5568;
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 10px;
        }

        a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #4299e1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #2b6cb0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Logo Image -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Arvind Foundation Logo" class="logo">

    <h1>ARVIND FOUNDATION</h1>
    <h2>TIMETABLE</h2>

    <ul>
        <li><a href="/pre">PRE</a></li>
        <li><a href="/grade3">GRADE 3</a></li>
        <li><a href="/grade8">GRADE 8</a></li>
    </ul>

</body>
</html>
